<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <!-- <link rel="stylesheet" href="style.css" /> -->
  <title>Highest BMI Calculator!</title>
</head>

<body>
  <header>
    <h1>BMI Calculator</h1>
  </header>
  <main>
    <section class="left">
      <p>Enter Name : <input id="person_name" type="string" class="input_name"></p>
      <p>Enter Height : <input id="person_height" type="float" class="input_height"></p>
      <p>Enter Weight : <input id="person_weight" type="number" class="input_weight"></p>
      <button class="btn calculate_bmi">Calculate BMI</button>
    </section>
    <section class="right">
      <p class="message">Calculating...</p>
    </section>
  </main>
  <script src="script.js"></script>
</body>

</html>
